<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Game</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		 crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="container">

		<div class="row">
			<div class="jumbotron">
			<h1>Crystal Game</h1>
			<p>Click on the cyrstals to match the score, but don't go over it!</p>
			</div>
		</div>

		<div class="row text-center" id="info">
			<div class="col-md-4">
				<span id="wins"></span>
				<span id="loss"></span>
			</div>
			<div class="col-md-4" id="goal"></div>
			<div class="col-md-4" id="scores"></div>
		</div>

		<div class="row text-center">
			<div class="col-md-3">
				<button class="btn btn-default" id="crystal-1"></button>
			</div>

			<div class="col-md-3">
				<button class="btn btn-default" id="crystal-2"></button>
			</div>

			<div class="col-md-3">
				<button class="btn btn-default" id="crystal-3"></button>
			</div>

			<div class="col-md-3">
				<button class="btn btn-default" id="crystal-4"></button>
			</div>
		</div>

		<div class="row">
			<!-- Footer -->
			<nav class="navbar navbar-default navbar-fixed-bottom">
				<p id="footer" class="navbar-text">&copy; Copyright 2017 Paul Dimaano. Images from Final Fantasy Tactics.</p>
			</nav> 
		</div>

	</div>

		

	
	<script type="text/javascript" src="assets/javascript/game.js">
		
	</script>

</body>
</html>
